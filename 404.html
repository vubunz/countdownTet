<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Trang không tìm thấy | Đếm Ngược Tết 2026</title>
    <meta
      name="description"
      content="Trang bạn tìm kiếm không tồn tại. Quay lại trang chủ để xem đếm ngược Tết 2026."
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .error-container {
        text-align: center;
        padding: 50px 20px;
      }
      .error-code {
        font-size: 8rem;
        color: #ffcc00;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .error-message {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }
      .home-link {
        display: inline-block;
        background: #ffcc00;
        color: #000;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s;
      }
      .home-link:hover {
        background: #ffd700;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-message">Trang không tìm thấy</div>
      <p>Xin lỗi, trang bạn tìm kiếm không tồn tại.</p>
      <a href="/" class="home-link">Về trang chủ</a>
    </div>
  </body>
</html>
