<html>
<head>
    <title>404 Not Found</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .maintenance-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex; /* Thêm dòng này để sử dụng flexbox */
            flex-direction: column; /* Hiển thị các phần tử theo chiều dọc */
            align-items: center; /* Canh giữa các phần tử theo chiều ngang */
        }

        h1 {
            color: #e44d26;
            font-size: 2em;
        }

        p {
            margin: 15px 0;
            font-size: 1.2em;
        }

        @keyframes blink-red {
            0%, 100% {
                color: red;
            }
            50% {
                color: transparent; 
            }
        }

        @keyframes blink-black {
            0%, 100% {
                color: black;
            }
            50% {
                color: transparent;
            }
        }

        .blinking-red span {
            animation: blink-red 1s infinite;
        }

        .blinking-black span {
            animation: blink-black 1s infinite;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <center><h1>404 Not Found</h1></center>
        <center>Opps! Page not found.</center>
    </br>
        <center>
            <span class="blinking-red"><span>Shitt! Trang bạn tìm kiếm đéo tồn tại:))</span></span>
        </center>
    </div>
</body>
</html>
